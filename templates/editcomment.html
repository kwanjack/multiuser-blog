{% extends "base.html" %}

{% block content %}
  <h2>edit comment</h2>

    <form action="/blog/edit_comment" method="post">
      <label>
        <div>Comment</div>
        <textarea name="content">{{comment.content}}</textarea>
      </label>

      <input type="hidden" name="comment_id" value="{{comment.key().id()}}">
      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
