<div class="post">
  <div class="post-heading">

    <div class="commenter-name">
      {{c._poster_name}} said:
    </div>

    <div class="post-date">
      {{c.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{c._render_text | safe}}
  </div>

  </div>
</div>
